<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clearfix.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
  </head>

  <body>
    <h2 class="main-title">current weather</h2>
    <h1 class="town">albuquerque</h1>
    <div class="left">
      <img src="img/sun.png" />
      <div class="right">
        <p class="degrees">54&deg;F</p>
        <p class="feelslike">Feels Like: 52&deg;F</p>
      </div>
    </div>
    <div class="right">
      <p>Humidity:<span class="textalignright">17%</span></p>
      <hr />
      <p>Wind:<span class="textalignright">8mph</span></p>
      <hr />
      <p>Wind Gusts:<span class="textalignright">8mph</span></p>
      <hr />
      <p>Visibility:<span class="textalignright">10 mi</span></p>
    </div>
  </body>
</html>
